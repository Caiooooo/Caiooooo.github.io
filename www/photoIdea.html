<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>寻感 - 寻找无穷创作灵感</title>
    <link rel="shortcut icon" href="img/logo.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">

    <script src="js/echarts.js"></script>
    <script src="js/china.js"></script>
    <script src="js/mapData.js"></script>
    <script src="js/reg.js"></script>
</head>
<body onload="chk(),loaduser()" id="home">
    <div class="container">
        <div class="left-box" id="left-box"></div>
            <script>
                fetch('leftbox.html')
                    .then(response => response.text())
                    .then(data => {

                        document.getElementById('left-box').innerHTML = data;
                        const items = document.querySelectorAll('.item');
                        items[3].style.backgroundColor = 'rgba(255, 255, 255, 0.2)';

                    })
                    .catch(error => console.error('Error loading left-box.html:', error));
            </script>
        <div class="right-box">
            <div class="right-top">
                <i class="icon-photo"></i>
                <span>足迹地图</span>
                <span>记录美好生活</span>
                <p><br></p>
            </div>
            <div class="cardList" style="
                            flex: 1;
                            display: flex;
                            align-items: stretch; /* Ensures the content fills the space */
                        ">

                <div id="china-map" style="width: 100%;height:100%;"></div>
                <script src="js/china-map.js"></script>

            </div>

            <div class="handler"> </div>
        </div>
    </div>
    <script src="js/reg.js"></script>
</body>
</html>
