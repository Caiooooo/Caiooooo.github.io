<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录 - 寻声 | 打破第四面墙</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/logo.png">
</head>
<body class="log" style="font-weight: 500;">
    
    <table align="center" cellpadding="5px">
        <tr>
            <td align="left" colspan="2">
                <img src="img/logo.png" id="logo" alt="">
                <span id="logoFont">
                    寻声
                </span> 
            </td>
        </tr>
        <tr>
            <td align="center" colspan="2" style="font-family: myfont;">在寻声，打破第四面墙</td>
        </tr>
        <tr>
            <td align="right">&nbsp;&nbsp;&nbsp;用户名：</td>
            <td><input type="text" id="username" autocomplete="off" placeholder="请输入用户名">&nbsp;</td>
        </tr>
        <tr>
            <td align="right">密&nbsp;码：</td>
            <td><input type="password" id="password" autocomplete="off" placeholder="请输入密码"></td>
        </tr>
        <tr>
            
            <td align="center" colspan="2">
                <input  id="reg" type="button" value="登录 " id="login" onclick="login()">&nbsp;

            </td>
        </tr>
        <tr>
            <td colspan="2" align="center" style="font-size: 14px;">
                没有账号？<a href="login.html" style="font-size:14px;color:rgb(33, 138, 236)">注册</a>
            </td>
        </tr>
        <tr></tr>
    </table>

    <script>
        var input = document.getElementById("password");
        input.addEventListener("keyup", function(event) {
            event.preventDefault();
            if (event.keyCode.valueOf() === 13)
                document.getElementById("reg").click();
        });
    </script>
    <script src="js/socket.io.js"></script>
    <script src="js/reg.js"></script>
</body>
</html>
