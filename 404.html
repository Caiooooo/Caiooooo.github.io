<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 到达了世界的尽头 | 寻声博客</title>
    <meta name="description" content="页面未找到 - 您已到达了世界的尽头">
    <meta name="robots" content="noindex,nofollow">
    
    <link rel="shortcut icon" href="/img/logo.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', 'PingFang SC', 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
        }
        
        .error-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            z-index: 1000;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        
        .error-title {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 300;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin: 20px 0 40px 0;
            opacity: 0.9;
            max-width: 600px;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .error-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            font-size: 1rem;
        }
        
        .error-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            color: white;
        }
        
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
            z-index: -1;
        }
        
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            .error-title { font-size: 2rem; }
            .error-description { font-size: 1rem; padding: 0 20px; }
            .error-actions { 
                flex-direction: column; 
                align-items: center;
                padding: 0 20px;
            }
            .error-btn {
                width: 200px;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .error-code { font-size: 4rem; }
            .error-title { font-size: 1.5rem; }
            .error-description { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <!-- 404错误页面 -->
    <div class="error-container" id="error-container">
        <div class="stars" id="stars"></div>
        <h1 class="error-code">404</h1>
        <h2 class="error-title">到达了世界的尽头</h2>
        <p class="error-description">
            您寻找的页面似乎消失在了数字世界的深处...<br>
            但不用担心，让我们引导您回到已知的世界
        </p>
        <div class="error-actions">
            <a href="/" class="error-btn">🏠 返回主页</a>
            <a href="/createIdea.html" class="error-btn">📖 浏览博客</a>
            <a href="/designIdea.html" class="error-btn">🎨 设计灵感</a>
            <a href="/buttonwood.html" class="error-btn">👤 关于作者</a>
        </div>
    </div>

    <!-- 路由处理脚本 -->
    <script src="/js/router.js"></script>
    
    <script>
        // 创建星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 页面加载完成后创建星空效果
        document.addEventListener('DOMContentLoaded', function() {
            // 检查是否是www开头的路径，如果是则自动重定向
            const path = window.location.pathname;
            
            if (path.startsWith('/www/')) {
                // 删除www前缀并重定向
                const newPath = path.replace('/www/', '/');
                const newUrl = window.location.origin + newPath + window.location.search + window.location.hash;
                window.location.replace(newUrl);
                return;
            }
            
            // 如果是博客路径，让路由处理器处理
            if (path.startsWith('/blog/') || path === '/blog' || path === '/blog/') {
                return; // 让router.js处理
            }
            
            // 否则显示404页面
            createStars();
        });
    </script>
</body>
</html>
