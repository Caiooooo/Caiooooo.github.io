        function updateSEOTags(articleName) {
            const decodedTitle = decodeURIComponent(articleName);
            
            // åˆ›å»ºæˆ–æ›´æ–°metaæ ‡ç­¾
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = 'description';
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = 'å¯»æ„Ÿåšå®¢ - ' + decodedTitle + 'ï¼Œæä¾›è¯¦ç»†è§£å†³æ–¹æ¡ˆå’ŒæŠ€æœ¯æŒ‡å¯¼';
            
            let metaKeywords = document.querySelector('meta[name="keywords"]');
            if (!metaKeywords) {
                metaKeywords = document.createElement('meta');
                metaKeywords.name = 'keywords';
                document.head.appendChild(metaKeywords);
            }
            const keywordsFromTitle = decodedTitle.replace(/[\[\]]/g, '').split(/[,ï¼Œ\s]/);
            const filteredKeywords = keywordsFromTitle.filter(k => k.length > 1);
            metaKeywords.content = filteredKeywords.join(',') + ',æ•™ç¨‹,è§£å†³æ–¹æ¡ˆ,åšå®¢,æŠ€æœ¯åˆ†äº«';
            
            // æ›´æ–°è§„èŒƒé“¾æ¥

                canonicalLink.rel = 'canonical';

        }
