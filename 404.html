<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - 到达了世界的尽头 | 寻声博客</title>
    <meta name="description" content="页面未找到 - 您已到达了世界的尽头">
    <meta name="robots" content="noindex,nofollow">
    
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font.css">
    <link rel="stylesheet" href="/css/github-markdown-light.min.css">
    <link rel="stylesheet" href="/css/codestyle.css">

    <script src="/js/highlight.min.js"></script>
    <script src="/js/reg.js"></script>
    <script src="/js/marked.min.js"></script>
    
    <style>
        .error-container {
            display: none;
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: float 3s ease-in-out infinite;
        }
        .error-title {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 300;
        }
        .error-description {
            font-size: 1.2rem;
            margin: 20px 0 40px 0;
            opacity: 0.9;
            max-width: 600px;
        }
        .error-actions {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .error-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50px;
            color: white;
            text-decoration: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .error-btn:hover {
            background: rgba(255,255,255,0.3);
            border-color: rgba(255,255,255,0.5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            animation: twinkle 4s infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        @media (max-width: 768px) {
            .error-code { font-size: 6rem; }
            .error-title { font-size: 2rem; }
            .error-description { font-size: 1rem; }
            .error-actions { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body onload="loaduser();" id="home">
    <div class="container">
        <div class="left-box" id="left-box"></div>
        <script>
            // 检测是否为移动设备
            function isMobileDevice() {
                return window.innerWidth / window.innerHeight < 1.2;
            }

            // 设置左侧栏宽度
            function setLeftBoxWidth() {
                const leftBox = document.getElementById('left-box');
                const handler = document.querySelector('.handler');
                const containerWidth = document.querySelector('.container').offsetWidth;
                const menuButton = document.getElementById('menu-button');
                
                if (isMobileDevice()) {
                    leftBox.style.width = '0';
                    handler.style.left = "5px";
                    handler.classList.add('close');
                    menuButton.style.display = 'block';
                    if (document.querySelector(".right-top-span-2")) {
                        document.querySelector(".right-top-span-2").style.display = 'none';
                    }
                } else {
                    const sidebarWidth = Math.max(containerWidth * 0.02, 210);
                    leftBox.style.width = sidebarWidth + 'px';
                    handler.style.left = (sidebarWidth + 5) + "px";
                    handler.classList.remove('close');
                    menuButton.style.display = 'none';
                    if (document.querySelector(".right-top-span-2")) {
                        document.querySelector(".right-top-span-2").style.display = 'inline';
                    }
                }
            }

            // 加载侧边栏
            fetch('/leftbox.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('left-box').innerHTML = data;
                    const items = document.querySelectorAll('.item');
                    items[4].style.backgroundColor = 'rgba(255, 255, 255, 0.2)';
                    
                    setLeftBoxWidth();
                    window.addEventListener('resize', setLeftBoxWidth);

                    const menuButton = document.getElementById('menu-button');
                    const leftBox = document.getElementById('left-box');
                    const handler = document.querySelector('.handler');
                    
                    menuButton.addEventListener('click', function() {
                        this.classList.toggle('active');
                        if (leftBox.style.width === '0px') {
                            leftBox.style.width = '210px';
                            handler.style.left = "215px";
                            handler.classList.remove('close');
                        } else {
                            leftBox.style.width = '0';
                            handler.style.left = "5px";
                            handler.classList.add('close');
                        }
                    });
                })
                .catch(error => console.error('Error loading left-box.html:', error));
        </script>
        
        <!-- 博客页面结构 -->
        <div class="right-box" id="blog-container" style="display: none;">
            <div class="handler"></div>
            <div class="bg"></div>
            <div class="addbox"></div>
            <div class="right-top">
                <div class="menu-button" id="menu-button">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <i class="icon-create"></i>
                <span>个人博客</span>
                <span class="right-top-span-2">寻感论剑证道</span>
                <p><br></p>
            </div>
            <div class="cardList"></div>
            <textarea id="$t" style="display:none;">
                *Blog* not **Found** here.
            </textarea>
            <div id="$m" class="markdown-body" style="text-align: left;margin:2%"></div>
        </div>
        
        <!-- 404错误页面 -->
        <div class="error-container" id="error-container">
            <div class="stars" id="stars"></div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">到达了世界的尽头</h2>
            <p class="error-description">
                您寻找的页面似乎消失在了数字世界的深处...<br>
                但不用担心，让我们引导您回到已知的世界
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn">🏠 返回主页</a>
                <a href="/createIdea.html" class="error-btn">📖 浏览博客</a>
                <a href="/designIdea.html" class="error-btn">🎨 设计灵感</a>
                <a href="/buttonwood.html" class="error-btn">👤 关于作者</a>
            </div>
        </div>
    </div>

    <script>
        // 创建星空效果
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numberOfStars = 100;
            
            for (let i = 0; i < numberOfStars; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.width = Math.random() * 3 + 1 + 'px';
                star.style.height = star.style.width;
                star.style.animationDelay = Math.random() * 4 + 's';
                starsContainer.appendChild(star);
            }
        }

        // 动态路由处理
        const path = window.location.pathname;
        
        // 检查是否是博客文章路径
        if (path.startsWith('/blog/')) {
            const articleName = path.replace('/blog/', '');
            if (articleName) {
                // 显示博客容器
                document.getElementById('blog-container').style.display = 'block';
                
                // 设置页面标题
                document.title = decodeURIComponent(articleName) + ' - 寻感博客';
                
                // 更新SEO标签
                updateSEOTags(articleName);
                
                // 加载文章内容
                loadArticle(articleName);
            } else {
                // 重定向到博客列表
                window.location.href = '/createIdea.html';
            }
        } else if (path === '/blog' || path === '/blog/') {
            // 重定向到博客列表
            window.location.href = '/createIdea.html';
        } else {
            // 显示404页面
            document.getElementById('error-container').style.display = 'flex';
            document.querySelector('.container').style.height = '100vh';
            createStars();
        }

        function updateSEOTags(articleName) {
            const decodedTitle = decodeURIComponent(articleName);
            
            // 创建或更新meta标签
            let metaDesc = document.querySelector('meta[name="description"]');
            if (!metaDesc) {
                metaDesc = document.createElement('meta');
                metaDesc.name = 'description';
                document.head.appendChild(metaDesc);
            }
            metaDesc.content = '寻感博客 - ' + decodedTitle + '，提供详细解决方案和技术指导';
            
            let metaKeywords = document.querySelector('meta[name="keywords"]');
            if (!metaKeywords) {
                metaKeywords = document.createElement('meta');
                metaKeywords.name = 'keywords';
                document.head.appendChild(metaKeywords);
            }
            const keywordsFromTitle = decodedTitle.replace(/[\[\]]/g, '').split(/[,，\s]/);
            const filteredKeywords = keywordsFromTitle.filter(k => k.length > 1);
            metaKeywords.content = filteredKeywords.join(',') + ',教程,解决方案,博客,技术分享';
            
            // 更新规范链接
            let canonicalLink = document.querySelector('link[rel="canonical"]');
            if (!canonicalLink) {
                canonicalLink = document.createElement('link');
                canonicalLink.rel = 'canonical';
                document.head.appendChild(canonicalLink);
            }
            canonicalLink.href = 'https://buttonwood.cn/blog/' + encodeURIComponent(articleName);
        }

        function loadArticle(articleName) {
            const filePath = '/blog/' + articleName + '.md';
            
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Article not found');
                    }
                    return response.text();
                })
                .then(data => {
                    // 隐藏文章列表
                    document.querySelector('.cardList').style.display = "none";
                    
                    // 显示文章内容
                    const textarea = document.getElementById('$t');
                    textarea.value = data;
                    document.getElementById('$m').innerHTML = marked.parse(textarea.value);
                    hljs.highlightAll();
                })
                .catch(error => {
                    console.error('Error loading article:', error);
                    // 文章不存在，显示404页面
                    document.getElementById('blog-container').style.display = 'none';
                    document.getElementById('error-container').style.display = 'flex';
                    document.querySelector('.container').style.height = '100vh';
                    createStars();
                });
        }
    </script>
    <script>hljs.highlightAll();</script>
</body>
</html>
